<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/template">

<th:block layout:fragment="content">
    <form role="form" method="post" class="form" action="/admin/users/edit" enctype="multipart/form-data">
        <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px;">Submit</button>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" th:readonly="true" th:value="${user?.id}" id="id" name="id" class="form-control"
                   placeholder="ID"/>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:readonly="false" th:value="${user?.username}" id="username" name="username"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" th:readonly="false" th:value="${user?.email}" id="email" name="email"
                   class="form-control" placeholder="E-mail"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:readonly="false" id="password" name="password"
                   class="form-control" placeholder="Password"/>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input name="enabled" class="form-check-input" type="checkbox"
                       th:checked="${user?.enabled}"/>
                <span>Enabled</span>
            </label>
            <br/>
        </div>
        <div class="form-group">
            <label for="avatar_image">Avatar</label>
            <p th:if="${user?.avatar != null}" th:text="${user.avatar.path}"/>
            <input type="file" th:readonly="false" id="avatar_image" name="avatar_image" accept="image/*"
                   class="form-control" placeholder="Avatar"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px;">Submit</button>
    </form>
</th:block>
</html>
